<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>两栏布局——左侧定宽，右侧自适应</title>
	<style type="text/css">
		.parent {
			width: 100%;
			height: 300px;
			background: #ccc;
		}
		.left {
			width: 150px;
			height: 100%;
			background: #2380a7;
			float: left;
		}
		.right {
			height: 100%;
			background: #f01e4a;
			margin-left: 150px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
