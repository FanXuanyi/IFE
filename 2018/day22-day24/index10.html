<!DOCTYPE html>
<html>
<head>
	<title>day22-day24（十）</title>
</head>
<body>
	<script type="text/javascript">
		// 对象转为数组
		var scoreObject = {
		    "Tony": {
		        "Math": 95,
		        "English": 79,
		        "Music": 68
		    }, 
		    "Simon": {
		        "Math": 100,
		        "English": 95,
		        "Music": 98
		    }, 
		    "Annie": {
		        "Math": 54,
		        "English": 65,
		        "Music": 88
		    }
		}
		function objToArr(obj) {
			var arr = [];
			for (var i in obj) {
				// console.log(i);
				var tmp = [];
				tmp.push(i);
				for (var j in obj[i]) {
					tmp.push(obj[i][j]);
				}
				arr.push(tmp);
			}
			return arr;
		}
		console.log(objToArr(scoreObject));

		// 数组转为对象
		var menuArr = [
		    [1, "Area1", -1],
		    [2, "Area2", -1],
		    [3, "Area1-1", 1],
		    [4, "Area1-2", 1],
		    [5, "Area2-1", 2],
		    [6, "Area2-2", 2],
		    [7, "Area1-2-3", 4],
		    [8, "Area2-2-1", 6],
		];
		function arrToObj(arr) {
			var obj = {};
			arr.forEach((item, index) => {
				if (item[2] === -1) {
					obj[item[0]] = {
						'name': item[1],
						'subMenu': {}
					}
				}
				if (item[2] === 1) {
					obj['1']['subMenu'][item[0]] = {
						'name': item[1],
						'subMenu': {}
					}
				}
				if (item[2] === 2) {
					obj['2']['subMenu'][item[0]] = {
						'name': item[1],
						'subMenu': {}
					}
				}
				if (item[2] === 4) {
					obj['1']['subMenu']['4']['subMenu'][item[0]] = {
						'name': item[1],
						'subMenu': {}
					}
				}
				if (item[2] === 6) {
					obj['2']['subMenu']['6']['subMenu'][item[0]] = {
						'name': item[1],
						'subMenu': {}
					}
				}
			});
			return obj;
		}
		console.log(arrToObj(menuArr));
	</script>
</body>
</html>
