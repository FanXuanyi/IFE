<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button>判断当前选中的输入框输入内容是否为数字</button>
	    <button>把 A 四舍五入为 B 个小数位数的数字</button>
	    <button>当前选中数字的绝对值</button>
	    <button>对当前选中的数字进行上舍入</button>
	    <button>对当前选中的数字进行下舍入</button>
	    <button>把当前选中的数字四舍五入为最接近的整数</button>
	    <button>返回 A 和 B 中的最高值</button>
	    <button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
	<script type="text/javascript">
		var btns = document.querySelectorAll('button');
		var result = document.getElementById('result');
		btns[0].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			result.innerHTML = '输入框输入内容是数字';
    		}
		};
		btns[1].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			result.innerHTML = Number(a).toFixed(Number(b));
    		}
		};
		btns[2].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			var radioa = document.getElementById('radio-a');
    			var radiob = document.getElementById('radio-b');
    			if (radioa.checked) {
    				result.innerHTML = Math.abs(a);
    			} else if (radiob.checked) {
    				result.innerHTML = Math.abs(b);
    			} else {
    				console.log('没有选中数字');
    			}
    		}
		};
		btns[3].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			var radioa = document.getElementById('radio-a');
    			var radiob = document.getElementById('radio-b');
    			if (radioa.checked) {
    				result.innerHTML = Math.ceil(a);
    			} else if (radiob.checked) {
    				result.innerHTML = Math.ceil(b);
    			} else {
    				console.log('没有选中数字');
    			}
    		}
		};
		btns[4].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			var radioa = document.getElementById('radio-a');
    			var radiob = document.getElementById('radio-b');
    			if (radioa.checked) {
    				result.innerHTML = Math.floor(a);
    			} else if (radiob.checked) {
    				result.innerHTML = Math.floor(b);
    			} else {
    				console.log('没有选中数字');
    			}
    		}
		};
		btns[5].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			var radioa = document.getElementById('radio-a');
    			var radiob = document.getElementById('radio-b');
    			if (radioa.checked) {
    				result.innerHTML = Math.round(a);
    			} else if (radiob.checked) {
    				result.innerHTML = Math.round(b);
    			} else {
    				console.log('没有选中数字');
    			}
    		}
		};
		btns[6].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			result.innerHTML = Number(a) > Number(b) ? Number(a) : Number(b);
    		}
		};
		btns[7].onclick = function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a)) || isNaN(Number(b))) {
				result.innerHTML = '';
    			console.log('输入框输入内容不是数字');
    		} else {
    			result.innerHTML = Number(a) < Number(b) ? Number(a) : Number(b);
    		}
		};
	</script>
</body>
</html>
