<!DOCTYPE html>
<html>
<head>
	<title>3的小游戏</title>
</head>
<body>
	<script type="text/javascript">
		var res = [];
		for (var i = 1; i <= 100; i++) {
			if (i % 3 === 0 || i.toString().indexOf('3') !== -1) {
				res.push('PA');
			} else {
				res.push(i);
			}
		}
		console.log(res.join(','));
	</script>
</body>
</html>
