<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>在线简历</title>
    <style type="text/css">
	    * {
	        margin: 0;
	        padding: 0;
	    }

	    .total_title {
	        margin: 10px;
	    }

	    .section {
	        margin: 20px 10px;
	        width: 100%;
	    }

	    .sub_title {
	        margin-bottom: 10px;
	    }

	    ul li {
	        list-style: none;
	        float: left;
	        margin-right: 15px;
	    }

	    ul {
	        overflow: hidden;
	    }

	    .info_title {
	        font-weight: bold;
	    }

	    .info_part {
	        margin-bottom: 10px;
	    }

	    .info_point {
	        font-weight: bold;
	        display: block;
	    }
    </style>
</head>

<body>
    <div class='slide_left'>
        <h1 class='total_title'>简历</h1>
    </div>
    <div class='container'>
        <div class='section'>
            <h2 class='sub_title'>基本信息</h2>
            <ul>
                <li>
                    <span class='info_title'>姓名：</span>
                    <span>张三</span>
                </li>
                <li>
                    <span class='info_title'>性别：</span>
                    <span>男</span>
                </li>
                <li>
                    <span class='info_title'>应聘职位：</span>
                    <span>Web前端工程师</span>
                </li>
            </ul>
        </div>
        <div class='section'>
            <h2 class='sub_title'>联系方式</h2>
            <ul>
                <li>
                    <span class='info_title'>手机：</span>
                    <span>123412341234</span>
                </li>
                <li>
                    <span class='info_title'>邮箱：</span>
                    <span><a href="#">joinefe@baidu.com</a></span>
                </li>
                <li>
                    <span class='info_title'>个人主页：</span>
                    <span><a href="#">Github</a></span>
                </li>
            </ul>
        </div>
        <div class='section'>
            <h2 class='sub_title'>能力描述</h2>
            <div class='info_group'>
                <div class='info_part'>
                    <span class='info_point'>技术能力</span>
                    <span>熟练掌握HTML、CSS、JavaScript</span>
                </div>
                <div class='info_part'>
                    <span class='info_point'>综合能力</span>
                    <span>良好的沟通，主动积极，努力勤奋</span>
                </div>
            </div>
        </div>
        <div class='section'>
            <h2 class='sub_title'>教育经历</h2>
            <div class='info_group'>
                <div class='info_part'>
                    <span class='info_point'>本科</span>
                    <span>百度前端技术学院小薇学院</span>
                </div>
                <div class='info_part'>
                    <span class='info_point'>研究生</span>
                    <span>百度前端技术学院大斌学院</span>
                </div>
            </div>
        </div>
        <div class='section'>
            <h2 class='sub_title'>项目经验</h2>
            <div class='info_group'>
                <div class='info_part'>
                    <span class='info_point'>小度小度</span>
                    <span>作为前端工程师角色参与了ABC组件的开发</span>
                </div>
                <div class='info_part'>
                    <span class='info_point'>SAN Doc</span>
                    <span>作为文档工程师参与了SAN Doc编写</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    	window.onload = function() {
    		var date = new Date();
    		// console.log(date);
    		var hour = date.getHours();
    		// console.log(hour);
    		if (hour < 11) {
    			alert('早上好');
    		} else if (hour >= 11 && hour < 14) {
    			alert('中午好');
    		} else if (hour >= 14 && hour < 18) {
    			alert('下午好');
    		} else {
    			alert('晚上好');
    		}
    	};
    </script>
</body>

</html>
